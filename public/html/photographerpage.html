<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />

    <link rel="shortcut icon" type="image/x-icon" href="../img/icon.png" />
    <title>Photographe</title>
  </head>
  <body>
    <header>
      <a href="../../index.html">
        <img src="../img/logo.png" alt="Fisheye Home page" />
      </a>
    </header>

    <main>
      <div class="infoPhotographer"></div>

      <div class="filterpicture">
        <div class="filterpicture__title">Triez par</div>
        <div
          role="navigation"
          class="filterpicture__bloc invisible"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <div class="filterpicture__icon">
            <em
              tabindex="0"
              role="button"
              aria-label="Ouvrir ou fermer le menu"
              class="icon fas fa-chevron-down"
            ></em>
          </div>
          <p class="filterpicture__select select"></p>
          <div class="filterpicture__list">
            <button id="date" class="filterpicture__link">Date</button>
            <button id="popular" class="filterpicture__link">Popularit√©</button>
            <button id="title" class="filterpicture__link">Titre</button>
          </div>
        </div>
      </div>

      <div class="pictureGallery"></div>
    </main>

    <footer></footer>

    <script src="../../dist/photographer.js"></script>
  </body>
</html>
